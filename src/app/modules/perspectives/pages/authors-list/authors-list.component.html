<div class="row">
    <div clas="col">
        <h3 class="m-subheader__title">
            Your Authors
        </h3>
    </div>
</div>
<br>
<br>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
        </tr>
    </tbody>
</table>
